<!DOCTYPE html>
<html>
<head>
    {%block head%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{%block title%}Flask-web{%endblock%}</title>
    {%endblock%}
</head>
<body>
    {%block body%}
    <nav  class="nav bg-dark pb-2 justify-content-center sticky-top">
        <a class="nav-link" href="/">home</a>
    </nav>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-2 h-100 fixed-top" style="padding: 3rem 0 0;">
                <div class="h-100 overflow-auto bg-dark">
                <nav  class="nav flex-column bg-dark">
                    <a class="nav-link  text-light" href="/jobinfo">招聘信息</a>
                    <a class="nav-link  text-light" href="/jobtrend">招聘趋势</a>
                </nav ></div>
            </div>
            <!--div class="col-2 p-3 text-success bg-dark fixed-top">logo</div-->
            <div class="col-2 bg-dark "></div>
            <div class="col-10 justify-content-center">
                {%block content%}
                <p>Index</p>
                {%endblock%}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {%endblock%}
</body>
</html>
